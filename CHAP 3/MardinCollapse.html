<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCollapse</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box1
    {
        background-color: red;
        margin: 30px;
        height: 168px;
        width: 233px;
        border: 2px solid black;     
    }
    .box2{
        background-color:aqua;
        /* margin: 20px; */
        height: 20px;
        width: 100%;
        padding: 20px;
        border: 1px solid gray;
        box-sizing: border-box;
    }
</style>
</head>
<body>

    <div class="box2"></div>

</html>
